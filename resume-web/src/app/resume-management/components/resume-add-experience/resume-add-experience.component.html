<form [formGroup]="addExperienceForm" (ngSubmit)="onAddExperienceFormSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input formControlName="title" id="title" type="text"/>
  </div>
  <div class="form-group">
    <label for="companyName">Company Name</label>
    <input formControlName="companyName" id="companyName" type="text"/>
  </div>
  <div class="form-group">
    <label for="industry">Industry</label>
    <input formControlName="industry" id="industry" type="text"/>
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <input formControlName="country" id="country" type="text"/>
  </div>
  <div class="form-group">
    <label for="from">From</label>
    <input formControlName="from" id="from" type="month"/>
  </div>
  <div class="form-checkbox-group">
    <label for="current">I currently work here</label>
    <input formControlName="current" id="current" type="checkbox"/>
  </div>
  <div class="form-group" *ngIf="!addExperienceForm.value.current">
    <label for="to">To</label>
    <input formControlName="to" id="to" type="month"/>
  </div>
  <div class="form-group">
    <label>Description</label>
    <quill-editor formControlName="description"></quill-editor>
  </div>
  <button type="submit" [disabled]="!addExperienceForm.valid">Save</button>
</form>
